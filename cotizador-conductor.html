<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <title>Agente SOC | Cotizador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  </head>
  <body>
    <header class="p-3">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <a href="index.html">
                <img src="./img/logoAGS2.png" width="200" alt="" srcset="">
              </a>
            </div>
          </div>
        </div>
      </header>
      <!----Contenido-->
    <main>
      <div class="container">
        <div class="barra">
          <hr> 
          <ul>
            <li>
              <div class="pasos paso-vehiculo">
                <i class='bx bx-check'></i>
              </div>
              <p class="texto-activo">Vehículo</p>
            </li>
            <li>
              <div class="pasos paso-aseguradora">
                <i class='bx bx-check'></i>
              </div>
              <p class="texto-activo">Aseguradoras</p>
            </li>
              <li>
                <div class="pasos paso-conductor">
                  <i id="paso-proceso" class='bx bx-check'></i>
                </div>
                <p class="texto-activo">Conductor</p>
              </li>
              <li>
                <div class="paso-faltante paso-cotizacion">
                  <i class='bx bx-check'></i>
                </div>
                <p>Cotización</p>
              </li>
          </ul>
      </div>
    </div>
        <div class="container">
          <!--Container-->
          <div class="row">
          <div class="col marging">


            <div class="col-6">
              <label for="inputState" class="form-label label-cotizador">Soy<span class="obligatorio">*</span></label><br>
              <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <div class="form-check ms-1">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">
                    Hombre
                  </label>
                </div>
                <div class="form-check ms-3">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                    Mujer
                  </label>
                </div>
              </div>
            </div> <br>

            <form class="row g-3">
              <div class="col-md-6">
                <label for="inputState" class="form-label label-cotizador">Nombre(s)<span class="obligatorio">*</span></label>
                <input type="email" class="form-cotizador form-control" id="exampleFormControlInput1" placeholder="Ej. Juan">
              </div>
              <div class="col-md-6">
                <label for="inputState" class="form-label label-cotizador">Apellido(s)<span class="obligatorio">*</span></label>
                <input type="email" class="form-cotizador form-control" id="exampleFormControlInput1" placeholder="Ej. Hernández">
              </div>
              <div class="col-md-6">
                <label for="inputState" class="form-label label-cotizador">Edad<span class="obligatorio">*</span></label>
                <input type="email" class="form-cotizador form-control" id="exampleFormControlInput1" placeholder="Ej. 30 años">
              </div>
              <div class="col-md-6">
                <label for="inputState" class="form-label label-cotizador">Código Postal<span class="obligatorio">*</span></label>
                <input type="email" class="form-cotizador form-control" id="exampleFormControlInput1" placeholder="Código Postal">
              </div>
              <div class="col-md-6">
                <label for="inputState" class="form-label label-cotizador">Correo electrónico<span class="obligatorio">*</span></label>
                <input type="email" class="form-cotizador form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="col-md-6">
                <label for="inputState" class="form-label label-cotizador">Celular</label>
                <input type="email" class="form-cotizador form-control" id="exampleFormControlInput1" placeholder="Ej 55 1234 5678">
              </div>
              <br>
            </form>
          </div>
          </div>
          <!--cta-->
        <div class="row marging">
          <div class="col-md-6 col-6 align-self-center">
            <a class="cta-regresar" href="cotizador-aseguradora.html">Regresar</a>
          </div>
              <div class="col-md-6 col-6 text-end align-self-center">
                <a class="btn btn-cotizador" role="button" href="cotizador-cotizacion.html">Siguiente</a>
              </div>
        </div>
        </div>
    </main>

  </body>
</html>
