<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <title>Agente SOC | Cotizador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  </head>
  <body>
    <header class="p-3">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <a href="index.html">
                <img src="./img/logoAGS2.png" width="200" alt="" srcset="">
              </a>
            </div>
          </div>
        </div>
      </header>
      <!----Contenido-->
    <main>
      <!---Barra Progreso-->
      <div class="container">
        <div class="barra">
          <hr> 
          <ul>
            <li>
              <div class="pasos paso-vehiculo">
                <i class='bx bx-check'></i>
              </div>
              <p class="texto-activo">Vehículo</p>
            </li>
            <li>
              <div class="pasos paso-aseguradora">
                <i  id="paso-proceso" class='bx bx-check'></i>
              </div>
              <p class="texto-activo">Aseguradoras</p>
            </li>
              <li>
                <div class="paso-faltante paso-conductor">
                  <i class='bx bx-check'></i>
                </div>
                <p>Conductor</p>
              </li>
              <li>
                <div class="paso-faltante paso-cotizacion">
                  <i class='bx bx-check'></i>
                </div>
                <p>Cotización</p>
              </li>
          </ul>
      </div>
    </div>
        <div class="container">
          <!--Container-->
          <div class="row marging">
            <div class="col-6">
              <h3>Selecciona una opción por aseguradora para cotizar</h3>
            </div>
            <div class="col-6">
              <h3 class="text-end titulo-marca">BMW 2020 M5 Automático</h3>
            </div>
          </div>
            <div class="row row-cols-1 row-cols-md-3 g-4">
              <div class="col">
                <div class="card card-seguro h-100">
                  <img src="./img/gnp.png" class="card-img-top img-seguro" alt="...">
                  <div class="card-body p-3">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                      <label class="form-check-label" for="exampleRadios1">
                        <p class="card-text mb-3">BMW M5 COMPETITION V8 TURBO AUT</p>
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                      <label class="form-check-label" for="exampleRadios2">
                        <p class="card-text mb-3">BMW M5 SEDAN</p>
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                      <label class="form-check-label" for="exampleRadios3">
                        <p class="card-text mb-3">SERIES M M5 COMPETITION EDITION</p>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card card-seguro h-100">
                  <img src="./img/qualitas.png" class="card-img-top img-seguro" alt="...">
                  <div class="card-body p-3">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option4">
                      <label class="form-check-label" for="exampleRadios4">
                        <p class="card-text mb-3">M5 ED 35 ANIOS 4P V8 4.4T BITBO ABS BA AC NAVI AUT 5 OCUP</p>
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios5" value="option5">
                      <label class="form-check-label" for="exampleRadios5">
                        <p class="card-text mb-3">M5 SEDAN AUT., 05 OCUP.</p>
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios6" value="option6">
                      <label class="form-check-label" for="exampleRadios6">
                        <p class="card-text mb-3">M5 SEDAN COMPETITION EDITION 4P V8 4.4L BITBO DKG 5 OCUP</p>
                      </label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="card card-seguro h-100">
                  <img src="./img/sura.png" class="card-img-top img-seguro" alt="...">

                  <div class="card-body p-3">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios7" value="option7">
                      <label class="form-check-label" for="exampleRadios7">
                        <p class="card-text mb-3">M5 ED 35 ANIOS 4P V8 4.4T BITBO ABS BA AC NAVI AUT 5 OCUP</p>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          <!--cta-->
        <div class="row marging">
          <div class="col-md-6 col-6 align-self-center">
            <a class="cta-regresar" href="cotizador.html">Regresar</a>
          </div>
              <div class="col-md-6 col-6 text-end align-self-center">
                <a class="btn btn-cotizador" role="button" href="cotizador-conductor.html">Siguiente</a>
              </div>
        </div>
    </main>

  </body>
</html>
